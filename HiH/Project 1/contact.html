<div id = "main" class="contact">

    <div id="auspex">

        <form action="" id="comment">
            <table class="form_item">
                <tr>
                    <td>
                        <label for="first_name">First name: <br></label>
                        <input type="text" name="first_name">
                    </td>
                    <td>
                        <label for="surname">Surname: <br></label>
                        <input type="text" name="surname">
                    </td>
                    <td>
                        <label for="animals">Number of bad thoughts: <br></label>
                        <input type="number" name="animals" placeholder="0" min="0">
                    </td>
                </tr>
        
                <tr>
                    <td>
                        <label for="homeworld">Name of your homeworld: <br></label>
                        <input type="text" name="homeworld">
                    </td>
                    <td>
                        <label for="age">Your full age: <br></label>
                        <input type="number" name="age" min="0">
                    </td>
                    <td>
                        <label for="animals">Number of convictions: <br></label>
                        <input type="number" name="convictions" placeholder="0" min="0">
                    </td>
                </tr>
        
                <tr>
                    <td>
                        <label for="proffesion">Your proffesion: <br></label>
                        <input type="text" name="proffesion">
                    </td>
                    <td>
                        <label for="clan">Your clan: <br></label>
                        <input type="text" name="clan">
                    </td>
                    <td>
                        <label for="commisar">Your commisar's name: <br></label>
                        <input type="text" name="commisar">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>Have you ever been in jail?</p> 
                        <label for="jail">yes</label>
                        <input type="radio" name="jail" value="yes">
                        <label for="jail">no</label>
                        <input type="radio" name="jail" value="no">
                        <label for="jail">MAYBE</label>
                        <input type="radio" name="jail" value="maybe" checked>
                    </td>

                    <td>
                        <label for="opinion">Your opinion about the cite: <br></label>
                        <select name="opinion" id="opinion">
                            <option value="good">Good</option>
                            <option value="r_good">Really good</option>
                            <option value="perfect">Perfect</option>
                            <option value="amazing">Amazing!</option>
                        </select>
                    </td>

                    <td>
                        <p>Are you from inquisition?</p>
                        <label for="tricky_question">yes</label>
                        <input type="checkbox" name="tricky_question" value="yes">
                    </td>
                </tr>
            </table>

          
            <div id="comment_section">
                <textarea name="comment" id="comment" cols="60" rows="10" class="form_item" placeholder="Leave your comment here, if you wish"></textarea>
                <button type="submit" id="submit" class="form_item">Send<br>your<br>message</button>
            </div>
            
        </form>
    </div>
